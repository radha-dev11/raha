<app class="js">import React,{component}from'react';
    import'./APR.css';
    class counter extends component{
        consumer(props){
            super(props);
            this.state={
                <count:0>}
            };
            increment count=()+>{
                this.setstate({count:this.state.count+1});
            }
            render(){
                return(
                    <div classname=""SPP">
                    <h2>counter using class component</h2>
                    <p>count:{this.stste.count}</p>
                    <button on click={this.incrementcount}>Increment</button>
                    </div>
                );
            }
        }
